name: Update Image in the Kube.yaml
on:
  repository_dispatch:
    types: [update-image]
jobs:
  update-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Update Image Version kube.yaml
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: 'kube/deployment.yaml'
          propertyPath: 'spec.template.spec.containers[0].image'
          value: 750552667626.dkr.ecr.us-east-2.amazonaws.com/test-node-app/${{ github.event.client_payload.image }}
          branch: main
          message: "Update Image Version to ${{ github.event.client_payload.image }}"